<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design System Colors</title>
  <link rel="stylesheet" href="Design_System_Semantic.css">

  <style>

    .drop-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      padding: 100px;
      background-color: #dfe0e7;
    }

    .drop {
      padding: 0;
      background-color: blue;
      width: 100%;
      height: 100%;
      border-radius:10% 100% 100% 100%;
      transform: rotate(45deg);

    }

  </style>

</head>
<body>
<div class="drop-container">
  <div class="drop"></div>
</div>


</body>
</html>
